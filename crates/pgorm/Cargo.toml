[package]
name = "pgorm"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "A lightweight Postgres-only ORM for Rust"

[dependencies]
tokio-postgres.workspace = true
tokio = { workspace = true, features = ["time"] }
deadpool-postgres = { workspace = true, optional = true }
thiserror.workspace = true
chrono.workspace = true
uuid.workspace = true
serde.workspace = true
serde_json.workspace = true
pgorm-derive = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
dotenvy = "0.15"

[[example]]
name = "basic"

[[example]]
name = "builder"

[[example]]
name = "transaction"

[[example]]
name = "transaction_pool"
required-features = ["pool"]

[[example]]
name = "dynamic_sql"

[[example]]
name = "monitor"

[[example]]
name = "hooks"

[features]
default = ["pool", "derive", "builder"]

pool = ["deadpool-postgres"]
derive = ["pgorm-derive"]

# Structured SQL builders (SELECT/INSERT/UPDATE/DELETE)
builder = []
